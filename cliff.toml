            - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message|trim }} - ([{{ commit.id | truncate(length=7, end="") }}](<REPO>/commit/{{ commit.id }})) - {{ commit.author.name }}
        {% endif %}
    {% endfor %}
{% endfor %}

"""
